<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” Sistem Laporan Sekolah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,.8); }
    @media (prefers-color-scheme: dark){ body{ background:#0b1220; } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-sky-100 flex items-center justify-center p-4">
  <main class="w-full max-w-md">
    <div class="glass rounded-2xl shadow-2xl p-6 md:p-8">
      <!-- Logo & Title -->
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-2xl bg-blue-600 text-white flex items-center justify-center text-xl font-bold select-none">SL</div>
        <div>
          <h1 class="text-2xl font-bold leading-tight">Sistem Laporan Bulanan Sekolah</h1>
          <p class="text-sm text-gray-500">Masuk untuk melanjutkan</p>
        </div>
      </div>

      <!-- Alert -->
      <div id="alert" class="hidden mb-4 rounded-xl border border-red-200 bg-red-50 text-red-700 text-sm p-3"></div>

      <!-- Form -->
      <form id="loginForm" class="space-y-4" autocomplete="on">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <div class="relative">
            <input id="username" name="username" class="w-full rounded-xl border px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="misal: admin / operator" required />
            <i class="absolute right-3 top-2.5 text-gray-400" data-lucide="user"></i>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input id="password" name="password" type="password" class="w-full rounded-xl border px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="password" required />
            <button type="button" id="togglePass" class="absolute right-2 top-1.5 p-2 text-gray-500 hover:text-gray-700" tabindex="-1" aria-label="Tampilkan/Sembunyikan password">
              <i data-lucide="eye"></i>
            </button>
          </div>
          <p id="capsWarn" class="hidden mt-1 text-xs text-amber-600">Caps Lock aktif</p>
        </div>

        <button class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-blue-600 text-white py-2.5 font-medium shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
          <i data-lucide="log-in"></i>
          Masuk
        </button>
      </form>

      <!-- Demo creds -->
      <div class="mt-6 text-xs text-gray-500">
        Demo akun: <span class="font-semibold">admin/admin</span>, <span class="font-semibold">operator/operator</span>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden bg-gray-900 text-white text-sm px-4 py-2 rounded-full shadow"></div>
  </main>

  <script>
    const $ = (s)=>document.querySelector(s);

    // Daftar akun demo (bisa diganti dengan validasi database/server)
    const DEMO_USERS = [
      { username:'admin', pass:'admin' },
      { username:'operator', pass:'operator' }
    ];

    function showAlert(msg){ const a = $('#alert'); a.textContent = msg; a.classList.remove('hidden'); }
    function hideAlert(){ $('#alert').classList.add('hidden'); }
    function toast(msg){ const el = $('#toast'); el.textContent = msg; el.classList.remove('hidden'); setTimeout(()=> el.classList.add('hidden'), 2200); }

    // Toggle password visibility
    $('#togglePass').addEventListener('click', ()=>{
      const inp = $('#password');
      inp.type = inp.type === 'password' ? 'text' : 'password';
      const icon = $('#togglePass i');
      icon.setAttribute('data-lucide', inp.type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });

    // Caps lock detection
    $('#password').addEventListener('keyup', (e)=>{
      $('#capsWarn').classList.toggle('hidden', !e.getModifierState('CapsLock'));
    });

    // Submit login
    $('#loginForm').addEventListener('submit', (e)=>{
      e.preventDefault(); hideAlert();
      const u = $('#username').value.trim();
      const p = $('#password').value.trim();

      const ok = DEMO_USERS.find(x=>x.username===u && x.pass===p);
      if(!ok){ showAlert('Login gagal. Periksa username dan password.'); return; }

      toast('Login berhasil');
      // Redirect ke inputdata.html
      setTimeout(()=>{ window.location.href = 'inputdata.html'; }, 800);
    });

    // Init icons
    document.addEventListener('DOMContentLoaded', ()=> lucide.createIcons());
  </script>
</body>
</html>
